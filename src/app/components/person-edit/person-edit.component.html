<div class="container">
    <h2>{{ isEditMode ? 'Edit Person' : 'Add Person' }}</h2>
    <form [formGroup]="personForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && personForm.controls['name'].errors }" />
            <div *ngIf="submitted && personForm.controls['name'].errors" class="invalid-feedback">
                <div *ngIf="personForm.controls['name'].errors['required']">Name is required</div>
            </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && personForm.controls['email'].errors }" />
            <div *ngIf="submitted && personForm.controls['email'].errors" class="invalid-feedback">
                <div *ngIf="personForm.controls['email'].errors['required']">Email is required</div>
                <div *ngIf="personForm.controls['email'].errors['email']">Email must be a valid email address</div>
            </div>
        </div>

        <div class="form-group">
            <label>Username</label>
            <input type="text" formControlName="username" class="form-control" />
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="text" formControlName="phone" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success mt-3">{{ isEditMode ? 'Update' : 'Add' }}</button>
        <a routerLink="/people" class="btn btn-secondary mt-3 ml-2">Cancel</a>
    </form>
</div>
